<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8" />
		<title>TO DO </title>
		 
		<link rel="stylesheet" href="style.css">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext" rel="stylesheet">

	</head>
	
	<body onload="countingDown()">
				
		<section>
		<!-- Timer -->
			<div class="rectangle">	
				
				<div id="timer">12:00:00</div>
				
			</div>
		</section>

		<!-- main-->
		<main class="app-container">
				
			<h2 class="text-center">Add <span>to do:</span></h2>

			<section class="new-task-container">
				<form>
					<div class="input-grup">
						<input type="text" class="form-control" placeholder="Task ...">
						
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit">Add Task</button>
						</span>
					</div>
				</form>
			</section>
					

			<section class="tasks-container">
				<ul></ul>
			</section>

		</main>

		<script src="js/app.js"></script>
		<script src="js/modules/tasks.js"></script>
		<script src="js/modules/new-task.js"></script>
		<script src="js/modules/tasks-list.js"></script>
		<script src="js/modules/timer.js"></script>
	
	</body>
</html>
